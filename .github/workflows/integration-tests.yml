name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: experiments
          POSTGRES_USER: experiments
          POSTGRES_PASSWORD: experiments
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U experiments"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "mc ready local"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://experiments:experiments@localhost:5432/experiments
      S3_ENDPOINT: http://localhost:9000
      S3_BUCKET: experiment-configs
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_REGION: us-east-1
      CONFIG_BASE_URL: http://localhost:9000/experiment-configs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create MinIO bucket
        run: |
          curl -sS https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc
          chmod +x /usr/local/bin/mc
          mc alias set local http://localhost:9000 minioadmin minioadmin
          mc mb --ignore-existing local/experiment-configs
          mc anonymous set download local/experiment-configs

      - name: Build shared package
        run: pnpm --filter @experiments/shared run build

      - name: Generate Prisma client
        run: pnpm --filter experiment-service run db:generate

      - name: Push database schema
        run: pnpm --filter experiment-service run db:push

      - name: Start experiment-service
        run: pnpm --filter experiment-service run dev &

      - name: Start decision-service
        run: pnpm --filter decision-service run dev &

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for experiment-service..."
          timeout 30 bash -c 'until curl -sf http://localhost:3001/health; do sleep 1; done'
          echo ""
          echo "Waiting for decision-service..."
          timeout 30 bash -c 'until curl -sf http://localhost:3002/health; do sleep 1; done'
          echo ""
          echo "Both services are healthy."

      - name: Run integration tests
        run: pnpm test:integration
